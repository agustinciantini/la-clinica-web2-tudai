<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Clínica - Formulario para turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="cita-medica" class="container mt-4">
        <h2 class="text-center mb-4">Formulario de Cita Médica</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="registroForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad" name="edad" placeholder="Ingresa tu edad" required>
                    </div>
                    <div class="mb-3">
                        <label for="DNI" class="form-label">Número de documento</label>
                        <input type="number" class="form-control" id="DNI" name="DNI" placeholder="Ingresa tu documento" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de la cita</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="horario" class="form-label">Horario de la cita</label>
                        <input type="time" class="form-control" id="horario" name="horario" required>
                    </div>
                    <div class="mb-3">
                        <label for="doctor" class="form-label">Doctor/a</label>
                        <select id="doctor" name="doctor" class="form-control" required>
                            <option value="facundo">Facundo Herrera</option>
                            <option value="mariana">Mariana Solis</option>
                            <option value="juan">Juan Carlos Gonzales</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                        <button type="reset" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
