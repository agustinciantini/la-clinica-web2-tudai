<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Cita Médica</title>
</head>

<body>
<main class="centradoPanel">
  <article class="panelContacto">
      <form id="registroForm">
        <h2>Formulario de Cita Médica</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="fecha">Fecha de la cita:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="horario">Horario de la cita:</label>
        <input type="time" id="horario" name="horario" required>
        
        <label for="doctor">Doctor:</label>
        <input type="text" id="doctor" name="doctor" required>

        <label for="confirmacion">Confirmación de cita:</label>
        <select id="confirmacion" name="confirmacion" required>
            <option value="">Seleccione una opción</option>
            <option value="confirmar">Turno mañana</option>
            <option value="cancelar">Turno tarde</option>


        </select>
        <div class="botones-form">
        <button type="submit">Aceptar</button>
        <button type="reset">Cancelar</button>
      </div>
      </form>
  </article>
</main>
</body>
</html>
